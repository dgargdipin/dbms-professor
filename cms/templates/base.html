    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Professor</title>

<body>

    <ul class='nav navbar navbar-expand-lg navbar-light bg-light'>
        <li class='nav-link'>
            <a href="{{url_for('core.index')}}">Home</a>
        </li>
        
    {% if current_user.is_authenticated %}
            
        <li class='nav-link'>
            <a href="{{url_for('professors.account')}}">Account</a>
        </li>
        <li class='nav-link'>
            <a href="{{url_for('professors.logout')}}">Log Out</a>
        </li>
        

    {% else %}

        
        <li class='nav-link'>
            <a href="{{url_for('professors.login')}}">Log In</a>
        </li>
        <li class='nav-link'>
            <a href="{{url_for('professors.register')}}">Register</a>
        </li>
    {% endif %}
    <span class="navbar-text ml-auto">
        Professor Portal
    </span>
    </ul>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>


</body>

</html>
